<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <i class="fas fa-camera header-icon"></i>
            <h1>Camera Price Predictor</h1>
            <p class="subtitle">Get an instant price estimate for your camera specifications</p>
        </header>

        <div class="form-container">
            <form action="/predict" method="POST" id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="brand">
                            <i class="fas fa-trademark"></i> Brand
                        </label>
                        <select id="brand" name="brand" required>
                            <option value="">Select Brand</option>
                            {% for brand in brands %}
                            <option value="{{ brand }}">{{ brand }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="megapixels">
                            <i class="fas fa-image"></i> Megapixels
                        </label>
                        <input type="number" id="megapixels" name="megapixels" 
                               step="0.1" min="10" max="65" placeholder="e.g., 24.1" required>
                    </div>

                    <div class="form-group">
                        <label for="zoom_optical">
                            <i class="fas fa-search-plus"></i> Optical Zoom
                        </label>
                        <input type="number" id="zoom_optical" name="zoom_optical" 
                               step="1" min="0" max="30" placeholder="e.g., 10" required>
                    </div>

                    <div class="form-group">
                        <label for="zoom_digital">
                            <i class="fas fa-expand"></i> Digital Zoom
                        </label>
                        <input type="number" id="zoom_digital" name="zoom_digital" 
                               step="1" min="0" max="10" placeholder="e.g., 4" required>
                    </div>

                    <div class="form-group">
                        <label for="screen_size">
                            <i class="fas fa-mobile-alt"></i> Screen Size (inches)
                        </label>
                        <input type="number" id="screen_size" name="screen_size" 
                               step="0.1" min="2.5" max="3.5" placeholder="e.g., 3.0" required>
                    </div>

                    <div class="form-group">
                        <label for="weight_grams">
                            <i class="fas fa-weight"></i> Weight (grams)
                        </label>
                        <input type="number" id="weight_grams" name="weight_grams" 
                               step="1" min="200" max="1000" placeholder="e.g., 500" required>
                    </div>

                    <div class="form-group">
                        <label for="video_resolution">
                            <i class="fas fa-video"></i> Video Resolution
                        </label>
                        <select id="video_resolution" name="video_resolution" required>
                            <option value="">Select Resolution</option>
                            {% for resolution in video_resolutions %}
                            <option value="{{ resolution }}">{{ resolution }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="wifi" value="1">
                            <i class="fas fa-wifi"></i> WiFi Enabled
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="bluetooth" value="1">
                            <i class="fab fa-bluetooth"></i> Bluetooth Enabled
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-calculator"></i> Predict Price
                </button>
            </form>
        </div>

        <footer>
            <p>Built with <i class="fas fa-heart"></i> using Flask & Machine Learning</p>
        </footer>
    </div>

    <script>
        // Form validation and user experience enhancements
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Calculating...';
            submitBtn.disabled = true;
        });

        // Add hover effects and tooltips
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
